name: Auto Generate Project Structure
on: [workflow_dispatch] # Инро танҳо дастӣ (бо тугма) иҷро мекунем

permissions:
  contents: write

jobs:
  create-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Flutter Project
        run: |
          # Агар папка холӣ набошад ҳам, маҷбуран файлҳоро месозад
          flutter create . --project-name=my_awesome_app --org=com.example 

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto-generated Flutter project structure"
          git push
