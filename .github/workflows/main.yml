name: Fix Project Structure and IDs
on: [workflow_dispatch]

permissions:
  contents: write

jobs:
  fix-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Wipe and Recreate Android/iOS
        run: |
          # 1. Тоза кардани папкаҳои вайрон
          rm -rf android ios web macos windows linux .metadata

          # 2. Сохтани лоиҳаи нав дар асоси pubspec.yaml (my_app)
          # Мо org-ро "com.raonson" мемонем, то ID мисли хости шумо шавад
          flutter create . --overwrite --org com.raonson --project-name my_app

      - name: Verify Gradle Files
        run: |
          # Санҷиш мекунем, ки оё файлҳои асосӣ сохта шуданд
          if [ -f "android/build.gradle" ] && [ -f "android/gradlew" ]; then
            echo "✅ Android project created successfully!"
          else
            echo "❌ Failed to create Android project"
            exit 1
          fi

      - name: Push Changes to GitHub
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          git add .
          git commit -m "FIXED: Recreated Android folder with correct Gradle structure" || echo "No changes"
          git push origin main --force
