name: Build APK Directly
on: [workflow_dispatch] # Танҳо бо тугма иҷро мешавад

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      # 1. Гирифтани код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Насби Java 17 (Барои Android build ҳатмӣ аст)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Насби Flutter (Stable)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. ТАЪМИРИ ПУРРА (Пеш аз build)
      # Мо папкаи android-ро дар ҳамин ҷо месозем, то мутмаин бошем, ки он кор мекунад
      - name: Re-generate Android Folder
        run: |
          # Нусхаи ehtiyoтии lib ва pubspec
          mkdir temp_backup
          cp -r lib temp_backup/
          cp pubspec.yaml temp_backup/

          # Тоза кардани файлҳои кӯҳна
          rm -rf android ios web macos windows linux
          
          # Сохтани лоиҳаи нав
          flutter create . --overwrite --org com.raonson --project-name my_app
          
          # Барқарор кардани коди шумо
          rm -rf lib pubspec.yaml
          cp -r temp_backup/lib .
          cp temp_backup/pubspec.yaml .

      # 5. Сохтани APK
      - name: Build APK
        run: |
          flutter build apk --release --no-tree-shake-icons

      # 6. Боргузории APK (Барои скачат кардан)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
