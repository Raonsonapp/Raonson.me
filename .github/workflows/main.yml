name: Force Build APK
on: [workflow_dispatch]

jobs:
  build-clean:
    runs-on: ubuntu-latest
    steps:
      # 1. Гирифтани коди шумо
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Насби Java (Барои Android шарт аст)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Насби Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. СОХТАНИ МУҲИТИ ТОЗА (Қисми асосӣ)
      - name: Create Clean Environment & Build
        run: |
          # Як папкаи муваққатӣ месозем
          mkdir temp_build
          cd temp_build

          # Лоиҳаи тозаи Flutter месозем (Инҷо ҳатман Android сохта мешавад)
          flutter create . --org com.raonson --project-name my_app

          # Акнун коди шуморо аз папкаи асосӣ ба инҷо меорем
          # Эзоҳ: Мо ../ истифода мебарем, то аз temp_build баромада файлҳои шуморо гирем
          rm -rf lib/*
          cp -r ../lib/* lib/
          cp ../pubspec.yaml .
          
          # Насби китобхонаҳо
          flutter pub get

          # Сохтани APK
          flutter build apk --release --no-tree-shake-icons

      # 5. Боргузории APK (Барои скачат)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-release
          path: temp_build/build/app/outputs/flutter-apk/app-release.apk
