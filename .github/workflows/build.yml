name: Build Raonson APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Кодро мегирем
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3) Тозакунӣ (муҳим)
      - name: Clean workspace
        run: |
          rm -rf raonson

      # 4) Flutter project месозем (android/ ios/ худкор)
      - name: Create Flutter project
        run: |
          flutter create raonson

      # 5) Коди v3-и ту → project
      - name: Copy app source
        run: |
          rm -rf raonson/lib
          cp -r lib raonson/lib
          cp pubspec.yaml raonson/pubspec.yaml

      # 6) Dependencies
      - name: Get dependencies
        run: |
          cd raonson
          flutter pub get

      # 7) Build APK (release)
      - name: Build APK
        run: |
          cd raonson
          flutter build apk --release

      # 8) Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson/build/app/outputs/flutter-apk/app-release.apk
