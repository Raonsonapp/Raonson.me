name: Build Raonson APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Create clean Flutter project (android/ios autogenerated)
      - name: Create Flutter project
        run: |
          flutter create raonson
          rm -rf raonson/lib
          cp -r lib raonson/lib
          cp pubspec.yaml raonson/pubspec.yaml

      # 4. Get dependencies
      - name: Install dependencies
        run: |
          cd raonson
          flutter pub get

      # 5. Build APK (VALID COMMAND)
      - name: Build APK
        run: |
          cd raonson
          flutter build apk --release --verbose

      # 6. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson/build/app/outputs/flutter-apk/app-release.apk
