name: Build Raonson APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Get repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Create clean Flutter project (Android/iOS autogenerated)
      - name: Create Flutter project
        run: |
          flutter create raonson
          rm -rf raonson/lib
          cp -r lib raonson/lib
          cp pubspec.yaml raonson/pubspec.yaml

      # 4. Get dependencies
      - name: Install dependencies
        run: |
          cd raonson
          flutter pub get

      # 5. Build APK with FULL LOGS (VERY IMPORTANT)
      - name: Build APK (verbose + stacktrace)
        run: |
          cd raonson
          flutter build apk --release --verbose --stacktrace

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson/build/app/outputs/flutter-apk/app-release.apk
