name: Build Raonson APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project
        run: |
          flutter create raonson
          rm -rf raonson/lib
          rm -rf raonson/assets || true
          cp -r lib raonson/lib
          cp pubspec.yaml raonson/pubspec.yaml

      # üî• –ò–ù “∂–û –ú–û ANDROID INTERNET PERMISSION –ú–ï–ì–£–ó–û–†–ï–ú
      - name: Add INTERNET permission
        run: |
          MANIFEST=raonson/android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST

      - name: Get dependencies
        run: |
          cd raonson
          flutter pub get

      - name: Build APK
        run: |
          cd raonson
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson/build/app/outputs/flutter-apk/app-release.apk
