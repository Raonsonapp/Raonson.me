name: Build Raonson APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create Flutter project
        run: |
          flutter create raonson_app

      - name: Copy source code
        run: |
          rm -rf raonson_app/lib
          cp -r lib raonson_app/lib
          cp pubspec.yaml raonson_app/pubspec.yaml

      - name: Get dependencies
        run: |
          cd raonson_app
          flutter pub get

      - name: Build APK
        run: |
          cd raonson_app
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson_app/build/app/outputs/flutter-apk/app-release.apk
