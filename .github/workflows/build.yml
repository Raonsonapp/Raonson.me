name: Build Raonson APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create Flutter project
        run: |
          flutter create raonson
          rm -rf raonson/lib
          cp -r lib raonson/lib
          cp pubspec.yaml raonson/pubspec.yaml

      - name: Install dependencies
        run: |
          cd raonson
          flutter pub get

      - name: Clean project
        run: |
          cd raonson
          flutter clean

      - name: Build APK
        run: |
          cd raonson
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raonson-apk
          path: raonson/build/app/outputs/flutter-apk/app-release.apk
