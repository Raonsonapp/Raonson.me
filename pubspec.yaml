name: raonson
description: Raonson social media app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  # Network
  http: ^1.2.1

  # Local storage (session, login)
  shared_preferences: ^2.2.2

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.3

  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
